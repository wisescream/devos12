{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>User Dashboard</h2>
<div class="dashboard-container">
    <section class="stats">
        <h3>Application Statistics</h3>
        <div class="stat-card">
            <h4>Total Users</h4>
            <p>{{ user_count }}</p>
        </div>
        <div class="stat-card">
            <h4>API Status</h4>
            <p>Running</p>
        </div>
    </section>

    <section class="actions">
        <h3>Quick Actions</h3>
        <a href="{{ url_for('main.register') }}" class="button">Register New User</a>
        <button id="fetchData" class="button">Fetch API Data</button>
        <div id="apiDataContainer"></div>
    </section>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
